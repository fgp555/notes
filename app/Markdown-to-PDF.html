<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown to PDF</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      textarea {
        width: 100%;
        height: 200px;
      }
      #preview {
        border: 1px solid #ccc;
        padding: 20px;
        margin-top: 20px;
      }
      button {
        margin-top: 10px;
        padding: 10px 20px;
      }
      .page-break {
        page-break-before: always;
        break-before: page;
      }
    </style>
  </head>
  <body>
    <h1>Convert Markdown to PDF</h1>

    <textarea id="markdownInput" placeholder="Enter Markdown here..."></textarea>
    <br />
    <button onclick="renderMarkdown()">Preview</button>
    <button onclick="viewPDF()">View PDF</button>
    <button onclick="downloadPDF()">Download PDF</button>
    <button onclick="openPDFInNewTab()">Open in New Tab</button>

    <div id="preview"></div>
    <iframe id="pdfViewer" style="width: 100%; height: 500px; margin-top: 20px"></iframe>

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <script>
      function viewPDF() {
        const element = document.getElementById("preview");
        const opt = {
          margin: 0.5,
          image: { type: "jpeg", quality: 0.98 },
          html2canvas: { scale: 2 },
          jsPDF: { unit: "in", format: "letter", orientation: "portrait" },
        };

        html2pdf()
          .from(element)
          .set(opt)
          .outputPdf("blob")
          .then(function (pdfBlob) {
            const blobUrl = URL.createObjectURL(pdfBlob);
            document.getElementById("pdfViewer").src = blobUrl;
          });
      }

      function downloadPDF() {
        const element = document.getElementById("preview");
        const opt = {
          margin: 0.5,
          filename: "markdown.pdf",
          image: { type: "jpeg", quality: 0.98 },
          html2canvas: { scale: 2 },
          jsPDF: { unit: "in", format: "letter", orientation: "portrait" },
        };
        html2pdf().from(element).set(opt).save();
      }

      function renderMarkdown() {
        const markdownText = document.getElementById("markdownInput").value;

        // Convierte a HTML primero
        let html = marked.parse(markdownText);

        // Luego reemplaza los separadores por saltos de p√°gina reales
        html = html.replace(/---PAGEBREAK---/g, '<div class="page-break"></div>');

        document.getElementById("preview").innerHTML = html;
      }

      function openPDFInNewTab() {
        const element = document.getElementById("preview");
        const opt = {
          margin: 0.5,
          image: { type: "jpeg", quality: 0.98 },
          html2canvas: { scale: 2 },
          jsPDF: { unit: "in", format: "letter", orientation: "portrait" },
        };

        html2pdf()
          .from(element)
          .set(opt)
          .outputPdf("blob")
          .then(function (pdfBlob) {
            const blobUrl = URL.createObjectURL(pdfBlob);
            window.open(blobUrl, "_blank");
          });
      }
    </script>
  </body>
</html>
